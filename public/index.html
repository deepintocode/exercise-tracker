<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise Tracker</title>
</head>
<body>
  <h1>Exercise Tracker</h1>
  <div>
    <form action="/api/exercise/new-user" method="post">
      <p>Create a new user</p>
      <p>POST /api/exercise/new-user</p>
      <input type="text" name="username">
      <button>Submit</button>
    </form>
    <form action="/api/exercise/add" method="post">
      <p>Add exercises</p>
      <p>POST /api/exercise/add</p>
      <input type="text" name="userId" placeholder="userId">
      <input type="text" name="description" placeholder="description">
      <input type="text" name="duration" placeholder="duration">
      <input type="date" name="date" placeholder="date">
      <button>Submit</button>
    </form>
    <p><strong>GET users's exercise log:</strong> GET /api/exercise/log?{userId}[&from][&to][&limit]</p>
    <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>
</body>
</html>
